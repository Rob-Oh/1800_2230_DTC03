    <!-- Parent div for page size -->

        <!-- Graph -->
        <div id="test" style="width: 100%; height:300px ; text-align: center; margin-top: 10px;">
            <canvas id="myChart" style="width:100%;margin:0 auto; height: 80%;"></canvas>
            <a class="btn btn-success" href="meals_02.html" role="button">Add Item</a>
        </div>

        <!-- Update goal dropdowns and button-->
        <div id="dropdown" style="text-align: center;">
            <span>I would like to</span>
            <select name="weight_change" id="weight_change">
                <option value="gain">Gain</option>
                <option value="lose">Lose</option>
            </select>
            <select name="weight_change" id="change_value">
                <option value="0">0</option>
                <option value="250">0.5</option>
                <option value="500">1</option>
                <option value="750">1.5</option>
                <option value="1000">2</option>
            </select>
            <span>lbs per week </span>
            <span style="text-align: center; display:block; margin-top: 0.4em;"><button onclick="update_goal()">Set
                    goal</button></span>
        </div>


        <!-- Container for template -->
        <div style="margin: 1rem; ">
            <div class="container">
                <h1 style="text-align: center;">Your selected food</h1>
                <!-- Here is container for cards  -->
                <div class="container">
                    <div id="food_container" class="row row-cols-auto">
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <!-- Template to be used in container -->
        <template id="food_template">
            <button type="button" class="btn btn-success mb-1" style="width: 100%;">
                <div style="padding: 0; margin: 0;">
                    <h4 class="card-title" onclick="">Card title</h4>
                    <h6>Calories:
                        <span class="card-text">Some quick example text to build on the card title and
                            make up the bulk of the card's content.</span>
                    </h6>
                </div>
            </button>
            <br>
        </template>
