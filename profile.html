<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <nav id="navbarPlaceholder"></nav>


    <!-- the body of your page goes here -->

    <!-- Parent div for page size -->
    <div style="height: 100vh; overflow: auto;">

        <!-- Display user name -->
        <div class="container-fluid bg-light text-dark">
            <div class="container bg-light p-5">
                <h1 class="display-4" style="text-align: center; font-weight: bold;"><span id="name-goes-here"></span>
                </h1>
            </div>
        </div>

        <!-- User form -->
        <div class="container">
            <h1>User Profile </h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>School</label>
                        <input type="text" id="schoolInput" class="form-control" placeholder="Enter your school">
                    </div>
                    <div class="form-group">
                        <label>Favorite Food</label>
                        <input type="text" id="foodInput" class="form-control" placeholder="Favorite Food">
                    </div>
                    <div class="form-group">
                        <label>Weight(kg)</label>
                        <input type="text" id="weight_input" class="form-control" placeholder="Weight">
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" id="age_input" class="form-control" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label>Height(cm)</label>
                        <input type="text" id="height_input" class="form-control" placeholder="Height">
                    </div>
                    <div>
                        <label for="">Sex</label>
                        <select class="form-select" id="sex_input" aria-label="Default select example">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Activity Level</label>
                        <select class="form-select" id="activity_input" aria-label="Default select example">
                            <option value="1.2">Sedentary</option>
                            <option value="1.375">Lightly Active</option>
                            <option value="1.55">Moderately Active</option>
                            <option value="1.725">Very Active</option>
                            <option value="1.9">Extra Active</option>
                        </select>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- our own footer goes here-->
    <nav class="navbar sticky-bottom bg-success justify-content-evenly" id="footerPlaceholder"></nav>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <script src="./scripts/profile.js"></script>

        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>
